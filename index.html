<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="./dist/main.js" type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <template id="space-article">
        <style>
            .space-article>h2 {
                text-align: center;
            }
        </style>
        <article class="space-article">
            <h2>
            </h2>
            <p>
            </p>
        </article>
    </template>
    <template id="star-wars-intro">

        <style>
            .star-wars-intro {
                display: block;
                width: 100%;
                height: 750px;
                font-family: "Droid Sans", arial, verdana, sans-serif;
                font-weight: 700;
                color: #EBD71C;
                background-color: #000;
                overflow: hidden;
                position: relative;
            }

            .star {
                position: absolute;
                width: 1px;
                height: 1px;
                background-color: white;
            }

            .star-wars-intro p.intro-text {
                position: relative;
                max-width: 16em;
                font-size: 200%;
                font-weight: 400;
                margin: 20% auto;
                color: #4ee;
                opacity: 0;
                z-index: 1;
                text-align: center;
                -webkit-animation: intro 2s ease-out;
                -moz-animation: intro 2s ease-out;
                -ms-animation: intro 2s ease-out;
                -o-animation: intro 2s ease-out;
                animation: intro 2s ease-out;
            }

            .star-wars-intro .main-content {
                margin-left: auto;
                margin-right: auto;
                position: absolute;
                z-index: 3;
                width: 98%;
                height: 50em;
                bottom: 0;
                font-size: 80px;
                font-weight: bold;
                text-align: justify;
                overflow: hidden;
                transform-origin: 50% 100%;
                transform: perspective(350px) rotateX(25deg);
            }

            .star-wars-intro .main-content:after {
                position: absolute;
                content: ' ';
                top: 0;
                bottom: 60%;
                background-image: linear-gradient(top, rgba(0, 0, 0, 1) 0%, transparent 100%);
                pointer-events: none;
            }

            /* Main Image Styles */
            .star-wars-intro .main-logo {
                position: absolute;
                width: 2.6em;
                left: 50%;
                top: 20vh;
                font-size: 10em;
                text-align: center;
                margin-left: -1.3em;
                line-height: 0.8em;
                letter-spacing: -0.05em;
                color: #000;
                text-shadow: -2px -2px 0 #EBD71C, 2px -2px 0 #EBD71C, -2px 2px 0 #EBD71C, 2px 2px 0 #EBD71C;
                opacity: 0;
                z-index: 1;
                -webkit-animation: logo 5s ease-out 2.5s;
                -moz-animation: logo 5s ease-out 2.5s;
                -ms-animation: logo 5s ease-out 2.5s;
                -o-animation: logo 5s ease-out 2.5s;
                animation: logo 5s ease-out 2.5s;
            }

            .star-wars-intro .main-logo>img {
                max-width: 100%;
            }

            @-webkit-keyframes intro {
                0% {
                    opacity: 1;
                }

                90% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            @-moz-keyframes intro {
                0% {
                    opacity: 1;
                }

                90% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            @-ms-keyframes intro {
                0% {
                    opacity: 1;
                }

                90% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            @-o-keyframes intro {
                0% {
                    opacity: 1;
                }

                90% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            @keyframes intro {
                0% {
                    opacity: 1;
                }

                90% {
                    opacity: 1;
                }

                100% {
                    opacity: 0;
                }
            }

            @-webkit-keyframes logo {
                0% {
                    -webkit-transform: scale(1);
                    opacity: 1;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    -webkit-transform: scale(0.1);
                    opacity: 0;
                }
            }

            @-moz-keyframes logo {
                0% {
                    -moz-transform: scale(1);
                    opacity: 1;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    -moz-transform: scale(0.1);
                    opacity: 0;
                }
            }

            @-ms-keyframes logo {
                0% {
                    -ms-transform: scale(1);
                    opacity: 1;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    -ms-transform: scale(0.1);
                    opacity: 0;
                }
            }

            @-o-keyframes logo {
                0% {
                    -o-transform: scale(1);
                    opacity: 1;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    -o-transform: scale(0.1);
                    opacity: 0;
                }
            }

            @keyframes logo {
                0% {
                    transform: scale(1);
                    opacity: 1;
                }

                50% {
                    opacity: 1;
                }

                100% {
                    transform: scale(0.1);
                    opacity: 0;
                }
            }

            @keyframes scroll {
                0% {
                    top: 100%;
                }

                100% {
                    top: -170%;
                }
            }

            /* @media screen and (max-width: 720px) { */
            .star-wars-intro .main-content {
                font-size: 35px;
            }

            .star-wars-intro .title-content {
                position: absolute;
                top: 100%;
                animation: scroll 100s linear 4s forwards;
            }

            /* } */
        </style>
        <div class="star-wars-intro">

            <p class="intro-text">
            </p>

            <h2 class="main-logo">
                <img src="./img/star-wars-intro.png">
            </h2>

            <div class="main-content">
                <div class="title-content">
                    <slot name="article"></slot>
                </div>
            </div>
        </div>
    </template>
    <space-intro id="hw" intro="A few days ago, during..." >
        <space-article slot="article" sectiontitle="EPISODES IV-VI" sectionbody="After years of galactic silence, civilization is on the brink of a new Star Wars release. Now,
            with the Force preparing to awaken, the people of Earth seek solace in films of old. With
            nowhere to turn, they gather in great numbers and watch the original trilogy without rest. Three
            films. 6 hours. 24 minutes. Popcorn. Slushies. Total elation."></space-article>
        <space-article slot="article" sectiontitle="Episode V: The Empire Strikes Back Opener"
            sectionbody="It is a dark time for the Rebellion. Although the Death Star has been destroyed, Imperial troops have driven the Rebel forces from their hidden base and pursued them across the galaxy.Evading the dreaded Imperial Starfleet, a group of freedom fighters led by Luke Skywalker has established a new secret base on the remote ice world of Hoth.The evil lord Darth Vader, obsessed with finding young Skywalker, has dispatched thousands of remote probes into the far reaches of space"></space-article>
    </space-intro>
    <script>
        document.querySelector('#hw').addEventListener('doSomething', event => {
            console.log(event.detail.name);
        });
    </script>
</body>

</html>
